<body onload="hangman.reset()">

<div class="container-fluid "> 
<div class="raw">
    <div class="col-md-3">

        <!--theme filter-->
    <div class="dropdown">
    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Guessing Word Theme
    <span class="caret"></span></button>
    <ul class="dropdown-menu">
      <li id="menuItem1" class="active"><a href="javascript:hangman.setTheme(1)">English Words</a></li>
      <li id="menuItem2" ><a href="javascript:hangman.setTheme(2)">World Countries</a></li>
      <li id="menuItem3"><a href="javascript:hangman.setTheme(3)">Usa States</a></li>
      <li id="menuItem4"><a href="javascript:hangman.setTheme(4)">Animals</a></li>
      <li id="menuItem5"><a href="javascript:hangman.setTheme(5)">Sports</a></li>
      <li id="menuItem6"><a href="javascript:hangman.setTheme(6)">Greek Mythology</a></li>
      <li id="menuItem7"><a href="javascript:hangman.setTheme(7)">Authors</a></li>
    </ul>
  </div>
      <!--End filter-->
  <br>
      <!--Status Panel -->

        <ul class="list-group text-left">
          <li class="list-group-item list-group-item-success">Number Of Wins : <span id="numWins">0</span></li>
          <li class="list-group-item list-group-item-warning">Wrong Guesses Remained :<span id="numLife">7</span></li>
        </ul>
 
      <!-- End Panel -->
    <div id="dashedWord"></div>
      <div id="descdiv">The word above is <span id="themeTitle">World Country</span>; try to guess it by entering letters inside the box below :</div>
      <input type="text" id="txtUserGuess" class="form-control" 
      onkeydown="hangman.getUserGuess(event)"   onkeyup="javascript:this.value=''">
      <button id="btnRestart" type="button" class="btn btn-default" onclick="hangman.reset()" style="display:none">Play Again</button>
      <div id="msg"></div>
<br>
 
    <div class="well"><span class="glyphicon glyphicon-trash"></span><span id="lettersGuessed"></span></div>
    </div>
    <div class="col-md-9">
      <img id="imghang1" src="assets/images/1.jpg" class="img-responsive" alt="" style="display: block" >
      <img id="imghang2" src="assets/images/2.jpg" class="img-responsive" alt="" style="display: none" >
      <img id="imghang3" src="assets/images/3.jpg" class="img-responsive" alt="" style="display: none" >
      <img id="imghang4" src="assets/images/4.jpg" class="img-responsive" alt="" style="display: none" >

      <img id="imghang7" src="assets/images/7.jpg" class="img-responsive" alt="" style="display: none" >
      <img id="imghang8" src="assets/images/8.jpg" class="img-responsive" alt="" style="display: none">
    </div>
